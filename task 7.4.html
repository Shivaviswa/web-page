<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border: 2px solid #8a4de8;
            border-radius: 10px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #8a4de8;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .login-container button:hover {
            background-color: #7a3ad4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="C:\Users\dhara\OneDrive\Desktop\images\ic.jpeg" alt="Avatar">
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="----" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
